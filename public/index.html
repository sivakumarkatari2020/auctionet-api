<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auctionet Bidding App</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">    
    <!--fontawesome icons-->
    <script src="https://kit.fontawesome.com/b6b4c41698.js" crossorigin="anonymous"></script>
    <!--CSS files-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!--Top bar / Details bar-->
    <div class="top-bar">
        <h2>Auctionet</h2>
        <div class="top-bar-inner">
            <!--Replace default User with entered username in the pop-up-->
            <button class="btn-signup" id="btnSignup">Signup</button>
            <div class="top-bar-inner-user">
                <h3 class="user-name" id="userName">Hi User!</h3>
                <button class="btn-logout" id="btnLogout">Logout</button>
            </div>
        </div>
    </div>
    <!--Removable notification bar-->
    <div class="notification-bar" id="notificationBar">
        <p class="text-notification">The default currency is US Dollar (USD).</p>
        <p class="close-notification" id="closeNotification">&times;</p>
    </div>
    <!--Main body of the container-->
    <div class="container">
        <div class="c-row-1 c-row"></div>
        <div class="c-row-2 c-row"></div>
    </div>
    <!--Pop up sign up form with name & currency selection-->
    <div class="popup-container" id="popupCont">
        <form class="popup-box">
            <input type="text" name="inp-uname" id="inpUname" class="inp-uname" placeholder="Enter name">
            <label for="inp-sel" style="width:100%;float: left;color: #666;">Select Currency : </label>
            <select name="inp-sel" id="inp-sel" style="width:100%;height:30px;border-radius:5px;">
                <option value="USD" seleted>USD (default)</option>
                <option value="SEK">SEK</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>              
            </select>
            <button class="inp-btn" id="inpBtn">Signup</button>
        </form>
    </div>
    <!--Script code-->
    <script>
        let closeNotification = document.getElementById('closeNotification');
        closeNotification.addEventListener("click",function(e){
            let notificationBar = document.querySelector('.notification-bar');
            notificationBar.style.display = "none";
        })
    </script>
    <!--External script files-->
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/fetchList.js"></script>
    <script type="module" src="./scripts/formData.js"></script>
    <script type="module" src="./scripts/convertor.js"></script>
    <script type="module" src="./scripts/convertor.api.js"></script>
    <script type="module" src="./scripts/bidItem.js"></script>
    <script type="module" src="./scripts/convertor.test.js"></script>
</body>
</html>
